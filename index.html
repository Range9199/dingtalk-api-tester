
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>钉钉接口快速调用器</title>
</head>
<body>
  <h1>开始调用钉钉API</h1>
  <div id="status">准备中...</div>

  <script>
    const token = "d09ef8e894e834f58606fc0c4e27b2c9";
    const userId = "0926661159763859";
    const url = `https://oapi.dingtalk.com/topapi/v2/user/get?access_token=${token}`;
    const body = { userid: userId };

    async function callAPI() {
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        const result = await response.json();
        console.log("成功:", result);
        document.getElementById("status").innerText = "✅ 成功调用一次 API";
      } catch (error) {
        console.error("失败:", error);
        document.getElementById("status").innerText = "❌ 调用失败：" + error;
      }
    }

    setInterval(callAPI, 500);
  </script>
</body>
</html>
